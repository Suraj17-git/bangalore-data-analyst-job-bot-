
name: Daily Bangalore Data Analyst Job Scan (full restore)
on:
  schedule:
    - cron: "0 0 * * *"  # 00:00 UTC = 05:30 IST (daily)
    - cron: "30 7 * * *"  # 07:30 UTC = 13:00 IST (daily)
  workflow_dispatch: {}
jobs:
  run:
    runs-on: ubuntu-latest
    env:
      # SMTP configuration from GitHub secrets
      SMTP_HOST: ${{ secrets.SMTP_HOST }}
      SMTP_PORT: ${{ secrets.SMTP_PORT }}
      SMTP_USER: ${{ secrets.SMTP_USER }}
      SMTP_PASS: ${{ secrets.SMTP_PASS }}
      EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
      EMAIL_TO: ${{ secrets.EMAIL_TO }}
      # Other environment variables
      SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
      CITY_NAMES: ${{ secrets.CITY_NAMES || 'Bangalore,Bengaluru' }}
      QUERY_KEYWORDS: ${{ secrets.QUERY_KEYWORDS }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - run: python job_search.py --once
      - uses: actions/upload-artifact@v4
        with:
          name: latest-report
          path: out/*.html
